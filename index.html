<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Hatcher</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        #hatchButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #hatchButton:hover {
            background-color: #45a049;
        }

        #eggContainer {
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #egg {
            font-size: 50px;
            transform-origin: bottom center;
        }

        #square {
            width: 50px;
            height: 50px;
            transition: transform 0.3s;
        }

        .hidden {
            display: none;
        }

        .shake {
            animation: shake 0.25s ease-in-out infinite;
        }

        @keyframes shake {
            0% { 
                transform: rotate(0deg) translateX(0) translateY(0); 
            }
            25% { 
                transform: rotate(-15deg) translateX(-5px) translateY(-3px); 
            }
            50% { 
                transform: rotate(0deg) translateX(0) translateY(0); 
            }
            75% { 
                transform: rotate(15deg) translateX(5px) translateY(-3px); 
            }
            100% { 
                transform: rotate(0deg) translateX(0) translateY(0); 
            }
        }

        .appear {
            animation: appear 0.5s ease-in-out forwards;
        }

        @keyframes appear {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="hatchButton">Hatch</button>
        <div id="eggContainer">
            <div id="egg" class="hidden">ðŸ¥š</div>
            <div id="square" class="hidden"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hatchButton = document.getElementById('hatchButton');
            const egg = document.getElementById('egg');
            const square = document.getElementById('square');
            let isAnimating = false;

            function getRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            async function hatchEgg() {
                if (isAnimating) return;
                isAnimating = true;

                // Reset elements
                square.classList.add('hidden');
                square.classList.remove('appear');
                egg.classList.remove('shake');

                // Show egg
                egg.classList.remove('hidden');
                egg.classList.add('appear');

                // Wait a moment
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Shake egg
                egg.classList.add('shake');

                // Wait for shaking
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Hide egg and show square
                egg.classList.add('hidden');
                square.style.backgroundColor = getRandomColor();
                square.classList.remove('hidden');
                square.classList.add('appear');

                isAnimating = false;
            }

            hatchButton.addEventListener('click', hatchEgg);
        });
    </script>
</body>
</html>
