<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Hatcher with Inventory</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            padding: 20px;
        }

        .button-container {
            display: flex;
            gap: 10px;
            position: fixed;
            top: 20px;
            z-index: 100;
        }

        #hatchButton, #inventoryButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #inventoryButton {
            background-color: #2196F3;
        }

        #hatchButton:hover {
            background-color: #45a049;
        }

        #inventoryButton:hover {
            background-color: #1976D2;
        }

        #eggContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #egg {
            font-size: 150px; /* Made the egg much bigger */
            transform-origin: bottom center;
            line-height: 1;
            text-align: center;
        }

        #square {
            width: 150px; /* Made the square bigger to match the egg */
            height: 150px;
            transition: transform 0.3s;
        }

        #inventoryModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .inventory-content {
            position: relative;
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close-button {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .squares-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .inventory-square {
            width: 50px;
            height: 50px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        .shake {
            animation: shake 0.25s ease-in-out infinite;
        }

        @keyframes shake {
            0% { 
                transform: translate(-50%, -50%) rotate(0deg) translateX(0) translateY(0); 
            }
            25% { 
                transform: translate(-50%, -50%) rotate(-15deg) translateX(-5px) translateY(-3px); 
            }
            50% { 
                transform: translate(-50%, -50%) rotate(0deg) translateX(0) translateY(0); 
            }
            75% { 
                transform: translate(-50%, -50%) rotate(15deg) translateX(5px) translateY(-3px); 
            }
            100% { 
                transform: translate(-50%, -50%) rotate(0deg) translateX(0) translateY(0); 
            }
        }

        .appear {
            animation: appear 0.5s ease-in-out forwards;
        }

        @keyframes appear {
            from {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button id="hatchButton">Hatch</button>
            <button id="inventoryButton">Inventory</button>
        </div>
        <div id="eggContainer">
            <div id="egg" class="hidden">ðŸ¥š</div>
            <div id="square" class="hidden"></div>
        </div>
    </div>

    <!-- Inventory Modal -->
    <div id="inventoryModal">
        <div class="inventory-content">
            <span class="close-button">&times;</span>
            <h2>Your Color Collection</h2>
            <div class="squares-container" id="squaresContainer"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hatchButton = document.getElementById('hatchButton');
            const inventoryButton = document.getElementById('inventoryButton');
            const inventoryModal = document.getElementById('inventoryModal');
            const closeButton = document.querySelector('.close-button');
            const squaresContainer = document.getElementById('squaresContainer');
            const egg = document.getElementById('egg');
            const square = document.getElementById('square');
            let isAnimating = false;

            // Use Set to store unique colors
            const collectedColors = new Set();

            // Save colors to localStorage
            function saveColors() {
                localStorage.setItem('collectedColors', JSON.stringify([...collectedColors]));
            }

            // Load colors from localStorage
            function loadColors() {
                const savedColors = localStorage.getItem('collectedColors');
                if (savedColors) {
                    const colors = JSON.parse(savedColors);
                    colors.forEach(color => collectedColors.add(color));
                }
            }

            // Load saved colors when page loads
            loadColors();

            function getRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function updateInventoryDisplay() {
                squaresContainer.innerHTML = '';
                collectedColors.forEach(color => {
                    const squareDiv = document.createElement('div');
                    squareDiv.className = 'inventory-square';
                    squareDiv.style.backgroundColor = color;
                    squaresContainer.appendChild(squareDiv);
                });
            }

            async function hatchEgg() {
                if (isAnimating) return;
                isAnimating = true;

                // Reset elements
                square.classList.add('hidden');
                square.classList.remove('appear');
                egg.classList.remove('shake');

                // Show egg
                egg.classList.remove('hidden');
                egg.classList.add('appear');

                // Wait a moment
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Shake egg
                egg.classList.add('shake');

                // Wait for shaking
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Hide egg and show square
                egg.classList.add('hidden');
                const newColor = getRandomColor();
                square.style.backgroundColor = newColor;
                square.classList.remove('hidden');
                square.classList.add('appear');

                // Add color to collection if it's new
                if (!collectedColors.has(newColor)) {
                    collectedColors.add(newColor);
                    saveColors();
                }

                isAnimating = false;
            }

            // Event Listeners
            hatchButton.addEventListener('click', hatchEgg);

            inventoryButton.addEventListener('click', () => {
                updateInventoryDisplay();
                inventoryModal.style.display = 'block';
            });

            closeButton.addEventListener('click', () => {
                inventoryModal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === inventoryModal) {
                    inventoryModal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
