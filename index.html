<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Game</title>
    <style>
        #egg {
            width: 50px;
            height: 70px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 50% 50% 45% 45%;
            position: absolute;
            left: calc(50% - 25px);
            top: calc(50% - 35px);
            display: none;
        }

        .shape {
            width: 50px;
            height: 50px;
            position: absolute;
            left: calc(50% - 25px);
            top: calc(50% - 25px);
            display: none;
        }

        .circle {
            border-radius: 50%;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid;
        }

        .star {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid;
            position: relative;
            top: -6px;
            left: -10px;
            transform: rotate(35deg);
        }

        .star:before {
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid;
            position: absolute;
            content: "";
            top: 12px;
            left: -10px;
            transform: rotate(-70deg);
        }

        .star:after {
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid;
            position: absolute;
            content: "";
            top: 0px;
            left: -10px;
            transform: rotate(-140deg);
        }

        #openButton, #inventoryButton {
            display: block;
            margin: 20px auto;
        }

        #inventory {
            display: none;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #000;
            width: 200px;
            text-align: center;
        }

        .inventory-item {
            width: 50px;
            height: 50px;
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>
<body>
    <button id="openButton">Open</button>
    <button id="inventoryButton">Open Inventory</button>
    <div id="egg"></div>
    <div id="colorBlock" class="shape"></div>
    <div id="circle" class="shape circle"></div>
    <div id="triangle" class="shape triangle"></div>
    <div id="star" class="shape star"></div>
    <div id="inventory"></div>

    <script>
        const openButton = document.getElementById('openButton');
        const inventoryButton = document.getElementById('inventoryButton');
        const egg = document.getElementById('egg');
        const shapes = {
            colorBlock: document.getElementById('colorBlock'),
            circle: document.getElementById('circle'),
            triangle: document.getElementById('triangle'),
            star: document.getElementById('star')
        };
        const inventory = document.getElementById('inventory');
        const collectedItems = new Set();

        openButton.addEventListener('click', () => {
            egg.style.display = 'block';
            Object.values(shapes).forEach(shape => shape.style.display = 'none');
            shakeEgg();
        });

        inventoryButton.addEventListener('click', () => {
            inventory.style.display = inventory.style.display === 'none' ? 'block' : 'none';
            displayInventory();
        });

        function shakeEgg() {
            const shakeTimes = 20;
            const shakeDistance = 10;
            let shakeCount = 0;
            let direction = 1;

            const shakeInterval = setInterval(() => {
                if (shakeCount < shakeTimes) {
                    egg.style.transform = `translateX(${shakeDistance * direction}px)`;
                    direction *= -1;
                    shakeCount++;
                } else {
                    clearInterval(shakeInterval);
                    egg.style.transform = 'translateX(0)';
                    egg.style.display = 'none';
                    hatchShape();
                }
            }, 50);
        }

        function hatchShape() {
            const shapeTypes = ['colorBlock', 'circle', 'triangle', 'star'];
            const randomShape = shapeTypes[Math.floor(Math.random() * shapeTypes.length)];
            const shape = shapes[randomShape];

            if (randomShape === 'colorBlock') {
                const colors = ['red', 'green', 'blue', 'yellow', 'orange', 'purple'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                shape.style.backgroundColor = randomColor;
                collectedItems.add(`${randomShape}-${randomColor}`);
            } else {
                collectedItems.add(randomShape);
            }

            shape.style.display = 'block';
        }

        function displayInventory() {
            inventory.innerHTML = '';
            collectedItems.forEach(item => {
                const [shapeType, color] = item.split('-');
                const itemDiv = document.createElement('div');
                itemDiv.className = `inventory-item ${shapeType}`;
                if (color) {
                    itemDiv.style.backgroundColor = color;
                }
                inventory.appendChild(itemDiv);
            });
        }
    </script>
</body>
</html>
